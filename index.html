<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
    <div class="h2"><h2>Criar Conta</h2></div>
    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" placeholder="digite seu nome de usuário"/>
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>
      <div class="form-option">
        <label for="sexo">Sexo</label>
        <select>
        <option value="Sexo" id="sexo">Masculino</option>
        <option value="Sexo" id="sexo">Feminino</option>
        </select>
      </div>
      <div class="form-control">
        <label for="date">Data de Nascimento</label>
        <input type="date" name="data de nascimento" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>
      <div class="form-control">
        <label for="tel">Telefone</label>
        <input type="text" placeholder="DDD-00000-0000" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>
      <div class="form-control">
        <label for="mail">Email</label>
        <input type="text" placeholder="digite seu email" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>
      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" name="password" placeholder="digite sua senha" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>
      <div class="form-control">
        <label for="password-confirmation">Confirmar Senha</label>
        <input type="password" name="password-confirmation" placeholder="confirme sua senha" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>
      <button type="submit">Criar</button>
    </form>
  </div>
  <script 
  src="https://kit.fontawesome.com/f9e19193d6.js"
  crossorigin="anonymous"
    ></script>
  </body>
</html>
